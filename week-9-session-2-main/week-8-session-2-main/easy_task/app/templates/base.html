<html>

<head>

    <!-- Bootstrap is a very useful css library which makes it easy to make your website look nice -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    
    <!-- These are my own stylesheets and javascript files. -->
    <!-- I use these to personalise my site, add colour and animation and anything else custom -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title> Movie Database </title>
    {% endif %}
</head>

<body>
    <!-- Navbar generator: https://www.cssportal.com/css3-menu-generator/ -->
    <nav id='menu'>
        <input type='checkbox' id='responsive-menu'><label></label>
        <ul>
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('all_movies') }}">All Movies</a></li>
            <li><a href="{{ url_for('my_collection') }}">My Collection</a></li>
        </ul>
    </nav>
    <div class="main-content">
        <!-- This is where your template will render  -->
         <center>
        {% block content %} {% endblock %}
    </center>
    </div>
</body>

</html>
